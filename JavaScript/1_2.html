<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Conditional Statement</title>
</head>

<body>

	<h1>if</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}else if (x < y) {
			document.write("x가 y보다 작습니다.");
		}else if (x > y) {
            document.write("x가 y보다 큽니다.");
        }
    </script>
    
    <h1>switch</h1>
    <script>
        var x = 5;
        switch(typeof x){
            case "number":
                document.write("x is number");
                break;
            case "string":
                document.write("x is String");
                break;
            default : 
                document.write("error");
        }

    </script>

    <h1> while </h1>
    <script>
        var i =1;
        while(i<10){
            document.write(i+" ");
            i++;
        }
    </script>

    <h1> for / in</h1>
    <script>
        var arr=[3,4,5];
        document.write("for<br>")
        for(var i=0;i<arr.length;i++){
            document.write(i + " ");
        }
        document.write("<br>for<br>")
        for(var i in arr){
            document.write(i + " ");
        }
    </script>

    <h3> for/in obj</h3>
    <script>
        var obj={name:"Cho", age:20};
        for(var i in obj){
            document.write(i +"<br>");
        }
    </script>

    <h1> for / of</h1>
    <script>
        var arr = [3,4,5];
        // 배열의 모둔 요소의 인덱스를 출력
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
        document.write("<br>");
        // 위와 같은 동작을 하는 for/of문
        for(var value of arr){
            document.write(value+ " ");
        }
    </script>
    <h3> for/of set</h3>
    <script>
        var arr=new Set([1,1,2,3,3]);
        for(var value of arr){
            document.write(value + " " );
        }
        // 이 문장은 출력되지 않습니다.
        var obj = {name:"cho", age:30};
        for(var value of obj){
            document.write(value +" ");
        }
    </script>

    <h1> label, continue, break</h1>
    <h3> label + continue</h3>
    <script>
        gugudan:
        for(var i=2;i<10;i++){
            dan:
            for(var j=1;j<10;j++){
                if((i*j)%2==0){
                    continue dan;
                }
                document.write(i +" * "+j+" = "+(i*j)+"<br>");
            }
        }
    </script>

    <h3> label + break;</h3>
    <script>
        gugudan:
        for(var i=2;i<10;i++){
            dan:
            for(var j=1;j<10;j++){
                if(i>3)
                    break gugudan;
                document.write(i +" * "+j+" = "+(i*j)+"<br>");
            }
        }
    </script>

    <h1> array </h1>
    <script>
        // 배열 리터럴
        var arrLit = [1, true, "JavaScript"];
        // Array 객체의 생성자
        var arrObj = Array(1, true, "JavaScript");
        // new 연산자를 이용한 Array 객체 생성
        var arrNewObj = new Array(1, true, "JavaScript");

        document.write(arrLit+"<br>");
        document.write(arrObj+"<br>");
        document.write(arrNewObj);
    </script>
	
</body>

</html>
