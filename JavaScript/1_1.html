<body>
	<noscript>
		<p> Your Web does not service JavaScript </p>

	<p id="test"> This sentence </p>

	<button onclick="alertDialogBox()"> DialogBox </button>
	<button onclick="changeSentence()"> Change Sentence </button>
	<!-- 
		웹 페이지의 모든 내용이 로딩후에 document.write()가 실행되면,
		웹 페이지 내에 먼저 로딩된 모든 데이터를 지우고 자신의 데이터를 출력하게되므로 주의!

	<button onclick="printDate()"> Date 1 </button>
	<button onclick="printDate2()"> Date 2 </button>
	<p id="date"> Time 1</p>
	<p id="date2"> External Time 2 </p>

	<h2> Data Type</h2>

	<h3> Boolean </h3>
	firstNum = 10, SecondNum = 20

	<p id="result3"> </p>

	<p id="result4"> </p>
	<h2> Logical Operator </h2>
	<p id="result5"> </p>

	<br><br>


<!--
	자바스크립트 코드를 <head> 태그나 <body>태그나 동작상 차이는 없다
-->
	<script>
		function alertDialogBox(){
			alert("Press Check");
		}

		// HTML DOM 요소를 이용한 innerHTML 프로퍼티
		function changeSentence(){
			var str = document.getElementById("test");
			str.innerHTML = "Change sentence";
		}
		
		document.write(4*5);

		console.log(4*5);
		

		function printDate(){
			document.getElementById("date").innerHTML = Date();
		}

		var num = 10;
		var str = "JavaScript";
		document.getElementById("result").innerHTML = (num + str);

		var firstNum = 10;
		var secondNum = 20;
		document.getElementById("result2").innerHTML = (firstNum == secondNum);

		var dog={name:"happy", age:3};
		document.getElementById("result3").innerHTML=
		"dog name is "+dog.name +" and dog age is " + dog.age;
		
		var result = String(Date());
		document.getElementById("result4").innerHTML = result + "<br>";
		date = new Date();
		result = date.getTime();
		document.getElementById("result4").innerHTML += result + "<br>";
		result = date.getFullYear();
		document.getElementById("result4").innerHTML += result + "<br>";
		result = date.getMonth();
		document.getElementById("result4").innerHTML += result + "<br>";
		result = date.getDay();
		document.getElementById("result4").innerHTML += result + "<br>";

		var x=true, y=false;
		var and=(x&&y) + "<br>";
		var or = (x||y) +"<br>";
		document.getElementById("result5").innerHTML = "x&&y : "+and;
		document.getElementById("result5").innerHTML += "x||y : "+or;
//		var and=document.write((x&&y) + "<br>");
//		document.write((x||y) + "<br>");
//		document.write((!x) + "<br>");

		for(var i=0;i<9;i++){
			document.write("i value is " + i + "<br>");
		}



	</script>

</body>
